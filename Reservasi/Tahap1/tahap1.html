<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pasien - Reservasi Imunisasi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/home/image/logo.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Reservasi Imunisasi</h1>

      <div class="step-indicator">
        <div class="step active">
          <div class="circle">1</div>
          <p>Data Pasien</p>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="circle">2</div>
          <p>Lokasi & Jadwal</p>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="circle">3</div>
          <p>Konfirmasi</p>
        </div>
      </div>

      <form class="form-box" id="pasienForm">
        <h2>Data Pasien</h2>

        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required />

        <label for="nik">Nomor Induk Kependudukan</label>
        <input type="text" id="nik" name="nik" required />

        <label for="tanggal">Tanggal Lahir</label>
        <input type="date" id="tanggal" name="tanggal" required />

        <label for="kelamin">Jenis Kelamin</label>
        <select id="kelamin" name="kelamin" required>
          <option value="" disabled selected>Pilih Jenis Kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label for="goldar">Golongan Darah</label>
        <select id="goldar" name="goldar" required>
          <option value="" disabled selected>Pilih Golongan Darah</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
          <option value="O">O</option>
        </select>

        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" name="alamat" required />

        <p class="note">
          Pastikan data-data yang dimasukkan adalah data yang valid
        </p>

        <button type="submit">Lanjutkan</button>
      </form>
    </div>

    <script>
      document
        .getElementById("pasienForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          localStorage.setItem("nama", document.getElementById("nama").value);
          localStorage.setItem("nik", document.getElementById("nik").value);
          localStorage.setItem(
            "tanggal",
            document.getElementById("tanggal").value
          );
          localStorage.setItem(
            "kelamin",
            document.getElementById("kelamin").value
          );
          localStorage.setItem(
            "goldar",
            document.getElementById("goldar").value
          );
          localStorage.setItem(
            "alamat",
            document.getElementById("alamat").value
          );

          window.location.href = "../Tahap2/tahap2.html";
        });
    </script>
  </body>
</html>
