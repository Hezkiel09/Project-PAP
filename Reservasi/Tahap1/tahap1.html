<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="stylet1.css" />
    <link rel="icon" href="/home/image/logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
      <div class="container">
        <!-- Logo dan teks -->
        <a
          class="navbar-brand fw-bold text-dark d-flex align-items-center"
          href="#"
        >
          <img
            src="/home/image/logo_imun-removebg-preview 1.png"
            alt="IMUN+"
            width="90"
            height="40"
            class="me-2"
          />
        </a>

        <!-- Tombol untuk responsive collapse -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Link menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <!-- Tautan menu tengah -->
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#tentang">Tentang Kami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#howto">How-To</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#kontak">Kontak</a>
            </li>
          </ul>

          <!-- Menu Login | Daftar -->
          <div class="d-flex">
            <a href="../login/login.html" class="text-dark me-2">Masuk</a>
            <span class="text-dark">|</span>
            <a href="../register/register.html" class="text-dark ms-2"
              >Daftar</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-form">
        <h1 class="title">Reservasi Imunisasi</h1>

        <div class="step-indicator">
          <div class="step active">
            <div class="circle">1</div>
            <p>Data Pasien</p>
          </div>
          <div class="line"></div>
          <div class="step">
            <div class="circle">2</div>
            <p>Lokasi & Jadwal</p>
          </div>
          <div class="line"></div>
          <div class="step">
            <div class="circle">3</div>
            <p>Konfirmasi</p>
          </div>
        </div>

        <div class="form-box">
          <h2>Data Pasien</h2>
          <form id="pasienForm">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required />

            <label for="nik">Nomor Induk Kependudukan</label>
            <input type="text" id="nik" name="nik" required />

            <label for="tanggal">Tanggal Lahir</label>
            <input type="date" id="tanggal" name="tanggal" required />

            <label for="kelamin">Jenis Kelamin</label>
            <select id="kelamin" name="kelamin" required>
              <option value="" disabled selected>Pilih Jenis Kelamin</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>

            <label for="goldar">Golongan Darah</label>
            <select id="goldar" name="goldar" required>
              <option value="" disabled selected>Pilih Golongan Darah</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
              <option value="O">O</option>
            </select>

            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" name="alamat" required />

            <p class="note">
              Pastikan data-data yang dimasukkan adalah data yang valid
            </p>

            <button type="submit">Lanjutkan</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          &copy; 2025 <strong>Imun+</strong> | All Rights Reserved
        </div>
        <div class="footer-right">
          <a href="#">FAQ</a>
          <a href="#">Kebijakan Privasi</a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
      // Store form data in memory instead of localStorage
      let formData = {};

      document
        .getElementById("pasienForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Store data in memory
          formData = {
            nama: document.getElementById("nama").value,
            nik: document.getElementById("nik").value,
            tanggal: document.getElementById("tanggal").value,
            kelamin: document.getElementById("kelamin").value,
            goldar: document.getElementById("goldar").value,
            alamat: document.getElementById("alamat").value,
          };

          // Show confirmation (since we can't navigate to next page)
          alert("Data berhasil disimpan! Lanjut ke tahap berikutnya...");
          console.log("Data pasien:", formData);

          // In real implementation, you would navigate to next page:
          // window.location.href = '../Tahap2/tahap2.html';
        });
    </script>

    <!-- ===== Bootstrap JS (untuk navigasi collapse dsb) ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
