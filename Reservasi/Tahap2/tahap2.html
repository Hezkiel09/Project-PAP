<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservasi Imunisasi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/home/image/logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
      <div class="container">
        <!-- Logo dan teks -->
        <a
          class="navbar-brand fw-bold text-dark d-flex align-items-center"
          href="#"
        >
          <img
            src="/home/image/logo_imun-removebg-preview 1.png"
            alt="IMUN+"
            width="90"
            height="40"
            class="me-2"
          />
        </a>

        <!-- Tombol untuk responsive collapse -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Link menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <!-- Tautan menu tengah -->
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#tentang">Tentang Kami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#howto">How-To</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#kontak">Kontak</a>
            </li>
          </ul>

          <!-- Menu Login | Daftar -->
          <div class="d-flex">
            <a href="../login/login.html" class="text-dark me-2">Masuk</a>
            <span class="text-dark">|</span>
            <a href="../register/register.html" class="text-dark ms-2"
              >Daftar</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-form">
        <h1 class="title">Reservasi Imunisasi</h1>

        <div class="step-indicator">
          <div class="step">
            <div class="circle">1</div>
            <p>Data Pasien</p>
          </div>
          <div class="line"></div>
          <div class="step active">
            <div class="circle">2</div>
            <p>Lokasi & Jadwal</p>
          </div>
          <div class="line"></div>
          <div class="step">
            <div class="circle">3</div>
            <p>Konfirmasi</p>
          </div>
        </div>

        <div class="location">
          <select id="lokasi">
            <option selected disabled>Cari Posyandu/Klinik</option>
            <option>Posyandu Melati Sehat</option>
            <option>Posyandu Harapan Bunda</option>
            <option>Posyandu Tunas Bangsa</option>
            <option>Klinik Pratama Sehat Sentosa</option>
            <option>Klinik Medika Nusantara</option>
            <option>Klinik Asri Medika</option>
            <option>RSU Bunda Sejahtera</option>
            <option>RS Kasih Medika</option>
            <option>RS Harapan Bangsa</option>
          </select>
        </div>

        <div class="grid-layout">
          <div class="calendar" id="calendar">
            <div class="calendar-header">
              <button id="prevMonth">&lt;</button>
              <span id="monthYear"></span>
              <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-days">
              <div>Sen</div>
              <div>Sel</div>
              <div>Rab</div>
              <div>Kam</div>
              <div>Jum</div>
              <div>Sab</div>
              <div>Min</div>
            </div>
            <div class="calendar-dates" id="calendarDates"></div>
          </div>

          <div class="options">
            <p class="label">Pilih Jam</p>
            <div class="time-options">
              <input type="radio" id="jam1" name="jam" value="09:00" />
              <label for="jam1">09:00</label>
              <input type="radio" id="jam2" name="jam" value="10:00" checked />
              <label for="jam2">10:00</label>
              <input type="radio" id="jam3" name="jam" value="13:00" />
              <label for="jam3">13:00</label>
              <input type="radio" id="jam4" name="jam" value="14:00" />
              <label for="jam4">14:00</label>
            </div>

            <p class="label">Pilih Imunisasi</p>
            <select id="vaksin">
              <option disabled selected>----- Pilih Vaksin -----</option>
              <option>RSV</option>
              <option>Hepatitis B</option>
              <option>Flu</option>
              <option>Tdap</option>
              <option>Covid-19</option>
              <option>MMR</option>
              <option>Polio</option>
              <option>BCG</option>
              <option>DPT</option>
              <option>HiB</option>
            </select>

            <button class="lanjut-btn" id="lanjutBtn">Lanjutkan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          &copy; 2025 <strong>Imun+</strong> | All Rights Reserved
        </div>
        <div class="footer-right">
          <a href="#">FAQ</a>
          <a href="#">Kebijakan Privasi</a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
