<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservasi Imunisasi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Reservasi Imunisasi</h1>

      <div class="step-indicator">
        <div class="step">
          <div class="circle">1</div>
          <p>Data Pasien</p>
        </div>
        <div class="line"></div>
        <div class="step active">
          <div class="circle">2</div>
          <p>Lokasi & Jadwal</p>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="circle">3</div>
          <p>Konfirmasi</p>
        </div>
      </div>

      <div class="location">
        <select>
          <option selected disabled>Cari Posyandu/Klinik</option>
          <option>Posyandu Melati</option>
          <option>Klinik Sehat</option>
          <option>Puskesmas Utama</option>
        </select>
      </div>

      <div class="grid-layout">
        <div class="calendar" id="calendar">
          <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <span id="monthYear"></span>
            <button id="nextMonth">&gt;</button>
          </div>
          <div class="calendar-days">
            <div>M</div>
            <div>S</div>
            <div>S</div>
            <div>R</div>
            <div>K</div>
            <div>J</div>
            <div>S</div>
          </div>
          <div class="calendar-dates" id="calendarDates"></div>
        </div>

        <div class="options">
          <p class="label">Pilih Jam</p>
          <div class="time-options">
            <input type="radio" id="jam1" name="jam" value="09.00" />
            <label for="jam1">09.00</label>

            <input type="radio" id="jam2" name="jam" value="10.00" checked />
            <label for="jam2">10.00</label>

            <input type="radio" id="jam3" name="jam" value="13.00" />
            <label for="jam3">13.00</label>

            <input type="radio" id="jam4" name="jam" value="14.00" />
            <label for="jam4">14.00</label>
          </div>

          <p class="label">Pilih Imunisasi</p>
          <select>
            <option>----- Pilih Vaksin -----</option>
            <option>BCG</option>
            <option>Hepatitis B</option>
          </select>

          <button class="lanjut-btn">Lanjutkan</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
