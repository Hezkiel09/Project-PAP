<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/home/login-register/login/login_to_home.js" defer></script>
    <link rel="icon" href="/home/image/logo.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2>Login</h2>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" required />

          <button type="submit">Masuk</button>
        </form>
        <p class="register">
          Belum memiliki akun? <a href="../register/register.html">Daftar</a>
        </p>
      </div>
    </div>
  </body>
</html>
